<svg width="480" height="400" viewBox="0 0 480 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background card -->
  <rect x="40" y="30" width="400" height="340" rx="16" fill="white" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Card header -->
  <rect x="41" y="31" width="398" height="60" rx="15" fill="#F8FAFC"/>
  <line x1="41" y1="90" x2="439" y2="90" stroke="#E2E8F0" stroke-width="1"/>

  <!-- Status badge -->
  <rect x="60" y="50" width="80" height="24" rx="12" fill="#DCFCE7"/>
  <circle cx="76" cy="62" r="4" fill="#22C55E"/>
  <rect x="86" y="58" width="44" height="8" rx="4" fill="#22C55E"/>

  <!-- Title placeholder -->
  <rect x="160" y="50" width="200" height="12" rx="6" fill="#CBD5E1"/>
  <rect x="160" y="68" width="120" height="8" rx="4" fill="#E2E8F0"/>

  <!-- Time indicator -->
  <rect x="340" y="50" width="80" height="24" rx="12" fill="#FEF3C7"/>
  <text x="380" y="66" font-family="system-ui" font-size="11" font-weight="500" fill="#D97706" text-anchor="middle">~2 minutes</text>

  <!-- Section 1: What was decided -->
  <g transform="translate(60, 110)">
    <circle cx="16" cy="16" r="16" fill="#EFF6FF"/>
    <text x="16" y="21" font-family="system-ui" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">1</text>
    <text x="44" y="14" font-family="system-ui" font-size="13" font-weight="600" fill="#1E293B">What was decided</text>
    <rect x="44" y="24" width="310" height="32" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="54" y="36" width="180" height="8" rx="4" fill="#94A3B8"/>
  </g>

  <!-- Section 2: Why it made sense -->
  <g transform="translate(60, 175)">
    <circle cx="16" cy="16" r="16" fill="#EFF6FF"/>
    <text x="16" y="21" font-family="system-ui" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">2</text>
    <text x="44" y="14" font-family="system-ui" font-size="13" font-weight="600" fill="#1E293B">Why it made sense</text>
    <rect x="44" y="24" width="310" height="32" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="54" y="36" width="220" height="8" rx="4" fill="#94A3B8"/>
  </g>

  <!-- Section 3: What else was considered -->
  <g transform="translate(60, 240)">
    <circle cx="16" cy="16" r="16" fill="#EFF6FF"/>
    <text x="16" y="21" font-family="system-ui" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">3</text>
    <text x="44" y="14" font-family="system-ui" font-size="13" font-weight="600" fill="#1E293B">What else was considered</text>
    <rect x="44" y="24" width="310" height="32" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="54" y="36" width="160" height="8" rx="4" fill="#94A3B8"/>
  </g>

  <!-- Section 4: Assumptions -->
  <g transform="translate(60, 305)">
    <circle cx="16" cy="16" r="16" fill="#EFF6FF"/>
    <text x="16" y="21" font-family="system-ui" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">4</text>
    <text x="44" y="14" font-family="system-ui" font-size="13" font-weight="600" fill="#1E293B">Assumptions at the time</text>
    <rect x="44" y="24" width="310" height="32" rx="6" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1"/>
    <rect x="54" y="36" width="140" height="8" rx="4" fill="#94A3B8"/>
  </g>

  <!-- Checkmark completion indicator -->
  <g transform="translate(375, 290)">
    <circle cx="30" cy="30" r="28" fill="#2563EB" filter="url(#shadow)"/>
    <path d="M20 30L27 37L42 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <defs>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2563EB" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
