<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#F8FAFC"/>

  <!-- Abstract document shapes -->
  <rect x="200" y="100" width="180" height="220" rx="8" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="220" y="130" width="100" height="8" rx="4" fill="#94A3B8"/>
  <rect x="220" y="150" width="140" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="220" y="165" width="120" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="220" y="180" width="130" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="220" y="210" width="80" height="8" rx="4" fill="#94A3B8"/>
  <rect x="220" y="230" width="140" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="220" y="245" width="100" height="6" rx="3" fill="#CBD5E1"/>

  <!-- Checkmark circle -->
  <circle cx="340" cy="280" r="20" fill="#2563EB"/>
  <path d="M330 280L337 287L352 272" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Second document -->
  <rect x="420" y="140" width="180" height="220" rx="8" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="440" y="170" width="100" height="8" rx="4" fill="#94A3B8"/>
  <rect x="440" y="190" width="140" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="440" y="205" width="120" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="440" y="220" width="130" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="440" y="250" width="80" height="8" rx="4" fill="#94A3B8"/>
  <rect x="440" y="270" width="140" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="440" y="285" width="100" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="440" y="300" width="120" height="6" rx="3" fill="#CBD5E1"/>

  <!-- Connecting arrow -->
  <path d="M385 230H415" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
  <path d="M410 225L420 230L410 235" fill="#2563EB"/>

  <!-- People silhouettes at bottom -->
  <circle cx="280" cy="420" r="25" fill="#94A3B8"/>
  <ellipse cx="280" cy="470" rx="35" ry="20" fill="#94A3B8"/>

  <circle cx="400" cy="420" r="25" fill="#64748B"/>
  <ellipse cx="400" cy="470" rx="35" ry="20" fill="#64748B"/>

  <circle cx="520" cy="420" r="25" fill="#94A3B8"/>
  <ellipse cx="520" cy="470" rx="35" ry="20" fill="#94A3B8"/>

  <!-- Connection lines from people to documents -->
  <path d="M280 395L290 320" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M400 395L450 360" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M520 395L510 360" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 4"/>
</svg>
