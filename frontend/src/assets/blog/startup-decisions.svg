<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#F8FAFC"/>

  <!-- Rocket/startup icon -->
  <g transform="translate(350, 80)">
    <path d="M50 0C50 0 90 40 90 100C90 140 70 180 50 200C30 180 10 140 10 100C10 40 50 0 50 0Z" fill="#2563EB"/>
    <circle cx="50" cy="90" r="15" fill="white"/>
    <path d="M30 200L50 220L70 200" fill="#1E40AF"/>
    <path d="M20 160L0 180L10 200L30 180Z" fill="#60A5FA"/>
    <path d="M80 160L100 180L90 200L70 180Z" fill="#60A5FA"/>
    <!-- Flame -->
    <ellipse cx="50" cy="235" rx="12" ry="20" fill="#F59E0B"/>
    <ellipse cx="50" cy="230" rx="8" ry="15" fill="#FBBF24"/>
  </g>

  <!-- Floating decision bubbles -->
  <g>
    <!-- Bubble 1 - Pricing -->
    <rect x="140" y="150" width="120" height="50" rx="25" fill="#E0E7FF" stroke="#818CF8" stroke-width="2"/>
    <text x="200" y="180" font-family="system-ui" font-size="14" fill="#4338CA" text-anchor="middle">Pricing?</text>

    <!-- Bubble 2 - Hire -->
    <rect x="540" y="130" width="100" height="50" rx="25" fill="#E0E7FF" stroke="#818CF8" stroke-width="2"/>
    <text x="590" y="160" font-family="system-ui" font-size="14" fill="#4338CA" text-anchor="middle">Hire?</text>

    <!-- Bubble 3 - Market -->
    <rect x="560" y="220" width="120" height="50" rx="25" fill="#FEE2E2" stroke="#F87171" stroke-width="2"/>
    <text x="620" y="250" font-family="system-ui" font-size="14" fill="#DC2626" text-anchor="middle">Market?</text>

    <!-- Bubble 4 - Stack -->
    <rect x="130" y="260" width="100" height="50" rx="25" fill="#DCFCE7" stroke="#4ADE80" stroke-width="2"/>
    <text x="180" y="290" font-family="system-ui" font-size="14" fill="#16A34A" text-anchor="middle">Stack?</text>
  </g>

  <!-- Fading/disappearing question marks -->
  <text x="280" y="350" font-family="system-ui" font-size="40" fill="#CBD5E1" opacity="0.5">?</text>
  <text x="450" y="380" font-family="system-ui" font-size="50" fill="#E2E8F0" opacity="0.3">?</text>
  <text x="550" y="340" font-family="system-ui" font-size="35" fill="#F1F5F9" opacity="0.4">?</text>
  <text x="180" y="400" font-family="system-ui" font-size="45" fill="#E2E8F0" opacity="0.25">?</text>

  <!-- Timeline at bottom -->
  <line x1="100" y1="440" x2="700" y2="440" stroke="#CBD5E1" stroke-width="2"/>
  <circle cx="150" cy="440" r="8" fill="#2563EB"/>
  <circle cx="300" cy="440" r="8" fill="#60A5FA"/>
  <circle cx="450" cy="440" r="8" fill="#93C5FD"/>
  <circle cx="600" cy="440" r="8" fill="#DBEAFE"/>

  <text x="150" y="465" font-family="system-ui" font-size="11" fill="#64748B" text-anchor="middle">Now</text>
  <text x="300" y="465" font-family="system-ui" font-size="11" fill="#94A3B8" text-anchor="middle">3 mo</text>
  <text x="450" y="465" font-family="system-ui" font-size="11" fill="#CBD5E1" text-anchor="middle">6 mo</text>
  <text x="600" y="465" font-family="system-ui" font-size="11" fill="#E2E8F0" text-anchor="middle">1 yr</text>
</svg>
