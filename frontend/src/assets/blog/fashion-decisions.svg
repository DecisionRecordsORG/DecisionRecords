<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAFA"/>

  <!-- Subtle decorative circles -->
  <circle cx="700" cy="80" r="50" fill="#FEF3C7" opacity="0.5"/>
  <circle cx="100" cy="420" r="40" fill="#DBEAFE" opacity="0.4"/>

  <!-- Timeline line -->
  <line x1="120" y1="200" x2="680" y2="200" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round"/>

  <!-- Season markers on timeline -->
  <!-- SS24 -->
  <circle cx="200" cy="200" r="8" fill="#CBD5E1"/>
  <text x="200" y="230" font-family="system-ui" font-size="12" fill="#64748B" text-anchor="middle">SS24</text>

  <!-- AW24 - Current/Active -->
  <circle cx="400" cy="200" r="10" fill="#2563EB"/>
  <text x="400" y="230" font-family="system-ui" font-size="12" font-weight="600" fill="#2563EB" text-anchor="middle">AW24</text>

  <!-- SS25 -->
  <circle cx="600" cy="200" r="8" fill="#CBD5E1"/>
  <text x="600" y="230" font-family="system-ui" font-size="12" fill="#94A3B8" text-anchor="middle">SS25</text>

  <!-- Decision cards above timeline -->
  <!-- Past decision - SS24 -->
  <g transform="translate(140, 90)">
    <rect width="120" height="70" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="100" cy="16" r="8" fill="#22C55E"/>
    <path d="M96 16L99 19L104 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="14" y="14" width="60" height="8" rx="4" fill="#CBD5E1"/>
    <rect x="14" y="30" width="90" height="6" rx="3" fill="#F1F5F9"/>
    <rect x="14" y="42" width="70" height="6" rx="3" fill="#F1F5F9"/>
    <rect x="14" y="54" width="50" height="6" rx="3" fill="#F1F5F9"/>
  </g>
  <line x1="200" y1="160" x2="200" y2="192" stroke="#E2E8F0" stroke-width="1.5" stroke-dasharray="4 3"/>

  <!-- Current decision - AW24 (highlighted) -->
  <g transform="translate(340, 80)">
    <rect width="120" height="80" rx="10" fill="white" stroke="#2563EB" stroke-width="2"/>
    <circle cx="100" cy="16" r="8" fill="#2563EB"/>
    <path d="M96 16L99 19L104 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="14" y="14" width="65" height="8" rx="4" fill="#2563EB"/>
    <rect x="14" y="30" width="90" height="6" rx="3" fill="#DBEAFE"/>
    <rect x="14" y="42" width="80" height="6" rx="3" fill="#DBEAFE"/>
    <rect x="14" y="54" width="60" height="6" rx="3" fill="#DBEAFE"/>
    <text x="14" y="72" font-family="system-ui" font-size="9" fill="#64748B">Recording now...</text>
  </g>
  <line x1="400" y1="160" x2="400" y2="190" stroke="#2563EB" stroke-width="1.5" stroke-dasharray="4 3"/>

  <!-- Future decision - SS25 -->
  <g transform="translate(540, 90)">
    <rect width="120" height="70" rx="10" fill="white" stroke="#E2E8F0" stroke-width="1.5" stroke-dasharray="4 3"/>
    <rect x="14" y="14" width="55" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="14" y="30" width="90" height="6" rx="3" fill="#F8FAFC"/>
    <rect x="14" y="42" width="70" height="6" rx="3" fill="#F8FAFC"/>
    <rect x="14" y="54" width="50" height="6" rx="3" fill="#F8FAFC"/>
  </g>
  <line x1="600" y1="160" x2="600" y2="192" stroke="#E2E8F0" stroke-width="1.5" stroke-dasharray="4 3"/>

  <!-- Question cards below -->
  <g transform="translate(100, 280)">
    <rect width="180" height="90" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <rect x="16" y="16" width="32" height="32" rx="8" fill="#DBEAFE"/>
    <text x="32" y="38" font-family="system-ui" font-size="18" font-weight="600" fill="#2563EB" text-anchor="middle">?</text>
    <text x="16" y="68" font-family="system-ui" font-size="13" font-weight="600" fill="#0F172A">Why this silhouette?</text>
    <rect x="16" y="76" width="120" height="4" rx="2" fill="#F1F5F9"/>
  </g>

  <g transform="translate(520, 280)">
    <rect width="180" height="90" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <rect x="16" y="16" width="32" height="32" rx="8" fill="#FEF3C7"/>
    <text x="32" y="38" font-family="system-ui" font-size="18" font-weight="600" fill="#D97706" text-anchor="middle">!</text>
    <text x="16" y="68" font-family="system-ui" font-size="13" font-weight="600" fill="#0F172A">Assumptions noted</text>
    <rect x="16" y="76" width="140" height="4" rx="2" fill="#F1F5F9"/>
  </g>

  <!-- Connecting lines from timeline to question cards -->
  <path d="M250 210 Q250 260 200 280" stroke="#E2E8F0" stroke-width="1.5" stroke-dasharray="4 3" fill="none"/>
  <path d="M550 210 Q550 260 600 280" stroke="#E2E8F0" stroke-width="1.5" stroke-dasharray="4 3" fill="none"/>

  <!-- Bottom tagline area -->
  <g transform="translate(280, 410)">
    <rect width="240" height="50" rx="25" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1"/>
    <text x="120" y="30" font-family="system-ui" font-size="14" font-weight="500" fill="#166534" text-anchor="middle">Fast decisions. Lasting memory.</text>
  </g>
</svg>
