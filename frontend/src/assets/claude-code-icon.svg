  <rect x="18" y="26" width="28" height="10" rx="2" fill="#d97706" fill-opacity="0.2"/>
  <text x="22" y="34" fill="#fbbf24" font-family="monospace" font-size="8">claude</text>

  <!-- Prompt line 2 -->
  <text x="12" y="47" fill="#64748b" font-family="monospace" font-size="10" font-weight="bold">></text>
