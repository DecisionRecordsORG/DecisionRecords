  <!-- Window buttons -->
  <circle cx="14" cy="14" r="3" fill="#ef4444"/>
  <circle cx="24" cy="14" r="3" fill="#f59e0b"/>
  <circle cx="34" cy="14" r="3" fill="#22c55e"/>

  <!-- Prompt line 1 with Claude orange -->
