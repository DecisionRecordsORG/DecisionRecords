<svg width="480" height="360" viewBox="0 0 480 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Frame -->
  <rect x="0" y="0" width="480" height="360" rx="12" fill="#1e293b"/>

  <!-- Title Bar -->
  <rect x="0" y="0" width="480" height="36" rx="12" fill="#0f172a"/>
  <rect x="0" y="24" width="480" height="12" fill="#0f172a"/>

  <!-- Window Controls -->
  <circle cx="20" cy="18" r="6" fill="#ef4444"/>
  <circle cx="40" cy="18" r="6" fill="#f59e0b"/>
  <circle cx="60" cy="18" r="6" fill="#22c55e"/>

  <!-- Title -->
  <text x="240" y="22" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Custom GPT - Architecture Assistant</text>

  <!-- Chat Area Background -->
  <rect x="16" y="48" width="448" height="296" rx="8" fill="#0f172a"/>

  <!-- User Message 1 -->
  <rect x="140" y="60" width="312" height="36" rx="8" fill="#3b82f6"/>
  <text x="152" y="83" fill="white" font-family="Inter, sans-serif" font-size="12">"What did we decide about authentication?"</text>

  <!-- Assistant Response 1 -->
  <rect x="28" y="108" width="320" height="84" rx="8" fill="#1e293b"/>

  <!-- OpenAI-style icon -->
  <circle cx="44" cy="124" r="12" fill="#10b981"/>
  <text x="44" y="128" fill="white" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">AI</text>

  <!-- Searching indicator -->
  <rect x="62" y="116" width="120" height="18" rx="4" fill="#10b981" fill-opacity="0.2"/>
  <text x="70" y="129" fill="#34d399" font-family="Inter, sans-serif" font-size="10">Searching decisions...</text>

  <!-- Response text -->
  <text x="62" y="152" fill="#e2e8f0" font-family="Inter, sans-serif" font-size="11">Based on ADR-42, your team decided to use</text>
  <text x="62" y="168" fill="#e2e8f0" font-family="Inter, sans-serif" font-size="11">OAuth2 with JWT tokens for API auth.</text>
  <text x="62" y="184" fill="#94a3b8" font-family="Inter, sans-serif" font-size="10">Source: ADR-42 (accepted Dec 2024)</text>

  <!-- User Message 2 -->
  <rect x="180" y="204" width="272" height="36" rx="8" fill="#3b82f6"/>
  <text x="192" y="227" fill="white" font-family="Inter, sans-serif" font-size="12">"Create a decision about using Redis"</text>

  <!-- Assistant Response 2 -->
  <rect x="28" y="252" width="280" height="80" rx="8" fill="#1e293b"/>

  <!-- AI icon -->
  <circle cx="44" cy="268" r="12" fill="#10b981"/>
  <text x="44" y="272" fill="white" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">AI</text>

  <!-- Creating indicator -->
  <rect x="62" y="260" width="110" height="18" rx="4" fill="#22c55e" fill-opacity="0.2"/>
  <text x="70" y="273" fill="#22c55e" font-family="Inter, sans-serif" font-size="10">Creating decision...</text>

  <!-- Response -->
  <text x="62" y="296" fill="#34d399" font-family="Inter, sans-serif" font-size="11">Created ADR-58: Use Redis for Caching</text>
  <text x="62" y="312" fill="#6ee7b7" font-family="Inter, sans-serif" font-size="10">Status: proposed | Ready for review</text>
  <text x="62" y="326" fill="#94a3b8" font-family="Inter, sans-serif" font-size="10">View in Decision Records ></text>
</svg>
