name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.community
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --name test-container \
            -e SECRET_KEY=test-secret \
            -p 8000:8000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for container to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8000/api/health || exit 1

          # Test version endpoint
          curl -f http://localhost:8000/api/version || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

  update-release-notes:
    name: Update Release Notes
    needs: [build-and-push, test-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Update release with Docker info
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getRelease({
              owner,
              repo,
              release_id: context.payload.release.id
            });

            const dockerInfo = `

            ---

            ## Docker Image

            \`\`\`bash
            docker pull ghcr.io/${owner.toLowerCase()}/${repo.toLowerCase()}:${{ github.event.release.tag_name }}
            \`\`\`

            Or use the latest tag:

            \`\`\`bash
            docker pull ghcr.io/${owner.toLowerCase()}/${repo.toLowerCase()}:latest
            \`\`\`

            See [Docker Installation Guide](https://github.com/${owner}/${repo}/blob/main/docs/docker-install.md) for setup instructions.
            `;

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: context.payload.release.id,
              body: release.data.body + dockerInfo
            });
