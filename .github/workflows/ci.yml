# Continuous Integration
# Runs on every push and pull request to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          DECISION_RECORDS_EDITION: community
          DATABASE_URL: sqlite:///test.db
          SECRET_KEY: test-secret-key
          FLASK_ENV: testing
        run: |
          python -m pytest tests/ -v --tb=short \
            --ignore=tests/test_slack.py \
            --ignore=tests/test_slack_oidc.py \
            --ignore=tests/test_teams.py \
            --ignore=tests/test_teams_security.py \
            --ignore=tests/test_google_oauth.py \
            --ignore=tests/test_ai.py \
            --ignore=tests/test_mcp.py \
            --ignore=tests/test_external_ai_api.py

  # Frontend Build
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build (Community Edition)
        run: |
          cd frontend
          npm run build -- --configuration=community

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Docker Build (Community Edition)
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Community Edition
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.community
          push: false
          tags: decision-records:community
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Lint (optional, runs in parallel)
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 app.py models.py auth.py --max-line-length=120 --ignore=E501,W503 || true
