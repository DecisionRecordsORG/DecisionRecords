name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (Community Edition)
        env:
          DECISION_RECORDS_EDITION: community
        run: |
          python -m pytest tests/ -v --ignore=tests/test_slack.py --ignore=tests/test_teams.py --ignore=tests/test_ai.py --ignore=tests/test_google_oauth.py --ignore=tests/test_mcp.py --ignore=tests/test_external_ai_api.py --ignore=tests/test_slack_oidc.py --ignore=tests/test_teams_security.py

  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Community Edition image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.community
          push: false
          tags: decision-records:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run -d --name test-app \
            -e SECRET_KEY=test-secret \
            -p 8000:8000 \
            decision-records:test

          # Wait for startup
          sleep 15

          # Test endpoints
          curl -f http://localhost:8000/api/health
          curl -f http://localhost:8000/api/version

          docker stop test-app
